# Set root logger level to DEBUG and its only appender to A1.
log4j.logger.smslib=INFO,smslib

#FILE
log4j.appender.smslib=org.apache.log4j.FileAppender
log4j.appender.smslib.layout=org.apache.log4j.PatternLayout
log4j.appender.smslib.layout.ConversionPattern=%d{HH:mm:ss} %5.5p %15.15C{1} %20.20M %5.5r [%t] %m%n
log4j.appender.smslib.File=D:/temp/smslib.log
log4j.appender.smslib.Threshold=DEBUG
log4j.appender.smslib.ImmediateFlush=true
log4j.appender.smslib.Append=false

